<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        /* 所有li前面在同一个图标 */
        li::before {
            content:'\f1bo';
            font-family: 'Font Awesome 5 Free';
            color: blue;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            111
        </li>
        <li>222</li>
        <li>33</li>
        <li>444</li>
        <li>555</li>
    </ul>
</body>
</html>
